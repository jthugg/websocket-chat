server:
  port: 10000

spring:
  profiles:
    include:
      - command-db
      - query-db
      - auth-token

  mvc:
    servlet:
      load-on-startup: 1

  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
    org.springframework.data.mongodb.core.MongoTemplate: trace
